<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.level.home.title">Levels</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-level" [routerLink]="['/level/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.level.home.createLabel">
            Create a new Level
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="levels?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.level.home.notFound">No levels found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="levels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.level.guid">Guid</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.level.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.level.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let level of levels ;trackBy: trackId">
                    <td><a [routerLink]="['/level', level.id, 'view']">{{ level.id }}</a></td>
                    <td>{{ level.guid }}</td>
                    <td>
                        <div *ngIf="level.nameId">
                            <a [routerLink]="['/label', level.nameId , 'view']" >{{ level.nameId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="level.descriptionId">
                            <a [routerLink]="['/label', level.descriptionId , 'view']" >{{ level.descriptionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/level', level.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/level', level.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(level)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
