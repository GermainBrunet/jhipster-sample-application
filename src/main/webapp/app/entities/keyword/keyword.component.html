<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.keyword.home.title">Keywords</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-keyword" [routerLink]="['/keyword/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.keyword.home.createLabel">
            Create a new Keyword
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="keywords?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.keyword.home.notFound">No keywords found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="keywords?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="guid"><span jhiTranslate="jhipsterSampleApplicationApp.keyword.guid">Guid</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nameId"><span jhiTranslate="jhipsterSampleApplicationApp.keyword.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descriptionId"><span jhiTranslate="jhipsterSampleApplicationApp.keyword.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let keyword of keywords ;trackBy: trackId">
                    <td><a [routerLink]="['/keyword', keyword.id, 'view']">{{ keyword.id }}</a></td>
                    <td>{{ keyword.guid }}</td>
                    <td>
                        <div *ngIf="keyword.nameId">
                            <a [routerLink]="['/label', keyword.nameId , 'view']" >{{ keyword.nameId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="keyword.descriptionId">
                            <a [routerLink]="['/label', keyword.descriptionId , 'view']" >{{ keyword.descriptionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/keyword', keyword.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/keyword', keyword.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(keyword)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="keywords?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
