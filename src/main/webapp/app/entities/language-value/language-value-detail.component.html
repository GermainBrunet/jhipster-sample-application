<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="languageValue">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.languageValue.detail.title">Language Value</span> {{ languageValue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.languageValue.value">Value</span></dt>
                <dd>
                    <span>{{ languageValue.value }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.languageValue.code">Code</span></dt>
                <dd>
                    <div *ngIf="languageValue.codeId">
                        <a [routerLink]="['/language-code', languageValue.codeId, 'view']">{{ languageValue.codeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/language-value', languageValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
